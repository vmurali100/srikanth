<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      //Literal Way of Creating Object

      //   var person = {}; //{} indicated it is an Empty Object

      var person = {
        fname: "Murali",
        lname: "Krishna",
        email: "vmurali@gmail.com"
      };
      //Adding Property with . notation
      person.city = "Bangalore";

      //Adding Property with [] notation
      person["state"] = "Bangalore";

      //To delete a property in an Object
      delete person.lname;

      var results = "";

      // Accessing or iterating An object
      for (a in person) {
        results = results + person[a] + "<br>";
      }

      console.log(person);

      document.getElementById("demo").innerHTML = results;
    </script>
  </body>
</html>
